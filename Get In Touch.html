<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link rel="stylesheet" href="Get In Touch.css">
</head>
<body>
    <div class="container">
        <div class="imgSection">
            <h1>Contact Us</h1>
        </div>
        <div class="formSection">
            <div class="formTxt">
                <h1 id="headTxt">Get In Touch</h1>
                <form action="#">
                    <div class="leftsection">
                        <div class="firstName inp">
                            <p>FIRST NAME</p>
                            <input type="text" name="First Name" id="fname" placeholder="Enter your first name" required>
                        </div>
                        <div class="email inp">
                            <p>EMAIL</p>
                            <input type="email" name="Email Id" id="email-id" placeholder="Enter your email" required>
                        </div>
                        <div class="msg inp">
                            <p>MESSAGE</p>
                            <input type="text" id="message" placeholder="Enter your message">
                        </div>
                    </div>
                    <div class="rightsection">
                        <div class="lastName inp">
                            <p>LAST NAME</p>
                            <input type="text" name="Last Name" id="lname" placeholder="Enter your last name" required>
                        </div>
                        <div class="phone inp">
                            <p>PHONE NUMBER</p>
                            <input type="number" name="Phone Number" id="phoneNumber" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                </form>
                <button>Submit</button>
            </div>
        </div>
    </div>
    <footer>
    <div class="links">
        <div class="link">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </div>
        <div class="link">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
        <div class="link"><ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Press</a></li>
        </ul></div>
    </div>
    <div class="followOn">
        <p id="followtxt">Follow us on</p>
        <div class="logoSection">
            <div class="facebook logo">
                <img class="logo-img" src="facebook 1.png" alt="facebook">
            </div>
            <div class="twitter logo">
                <img class="logo-img" src="twitter 1.png" alt="twitter">
            </div>
            <div class="instagram logo">
                <img class="logo-img" src="instagram 1.png" alt="instagram">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
